<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">


	<ui:define name="corpo">

		<p:messages closable="true" showDetail="true" showSummary="false">
			<p:autoUpdate />
		</p:messages>

		<h:form>
			<f:metadata>
				<o:viewParam name="cliente" value="#{cadastroClienteBean.produto}" />
				<f:viewAction action="#{cadastroClienteBean.inicializar}" />
			</f:metadata>


			<p:toolbar style="margin-bottom:20px">
				<f:facet name="left">
					<p:button value="Novo" outcome="/produtos/cadastro-produto" />
					<p:commandButton value="Salvar"
						action="#{cadastroProdutoBean.salvar}" ajax="false" />

				</f:facet>

				<f:facet name="right">
					<p:button value="Pesquisar" outcome="/produtos/pesquisa-produto" />
				</f:facet>

			</p:toolbar>




		</h:form>
	</ui:define>
</ui:composition>
