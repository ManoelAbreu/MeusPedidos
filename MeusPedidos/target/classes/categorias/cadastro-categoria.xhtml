<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">


	<ui:define name="corpo">
		<h1>Cadastro de Categoria</h1>

		<p:messages closable="true" showDetail="true" showSummary="false">
			<p:autoUpdate />

		</p:messages>


		<h:form id="formulario">
			<f:metadata>
				<o:viewParam name="categoria" value="#{cadastroCategoriaBean.categoria}" />
				<f:viewAction action="#{cadastroCategoriaBean.inicializar}" />
			</f:metadata>



			<p:toolbar style="margin-bottom:20px">
				<f:facet name="left">
					<p:button value="Novo" outcome="/categorias/cadastro-categoria" />
					<p:commandButton value="Salvar"
						action="#{cadastroCategoriaBean.salvar}" update="formulario" />

				</f:facet>

				<f:facet name="right">
					<p:button value="Pesquisar"
						outcome="/categorias/pesquisa-categoria" />
				</f:facet>

			</p:toolbar>


			<p:panelGrid columns="2" style="width:100%">
				<p:outputLabel value="DescriÃ§Ã£o" for="descricao" />
				<p:inputText id="descricao" size="60" maxlength="60"
					value="#{cadastroCategoriaBean.categoria.descricao}" />
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
