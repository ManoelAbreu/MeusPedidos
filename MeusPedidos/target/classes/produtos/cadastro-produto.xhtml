<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">


	<ui:define name="corpo">

		<h1>Cadastro de Produto</h1>
		<h:form>
			<f:metadata>
				<o:viewParam name="produto" value="#{cadastroProdutoBean.produto}" />
				<f:viewAction action="#{cadastroProdutoBean.inicializar}" />
			</f:metadata>


			<p:toolbar style="margin-bottom:20px">
				<f:facet name="left">
					<p:button value="Novo" outcome="/produtos/cadastro-produto" />
					<p:commandButton value="Salvar"
						action="#{cadastroProdutoBean.salvar}" ajax="false" />

				</f:facet>

				<f:facet name="right">
					<p:button value="Pesquisar" outcome="/produtos/pesquisa-produto" />
				</f:facet>

			</p:toolbar>

			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{cadastroProdutoBean.produto.nome}" />

				<p:outputLabel for="comboBox" value="Categoria" />
				<p:selectOneMenu id="comboBox" style="width:125px"
					value="#{cadastroProdutoBean.produto.categoria}">
					<f:selectItem itemLabel="Selecione Um item" itemValue="3" />

					<f:selectItems value="#{cadastroProdutoBean.categorias}" var="c"
						itemLabel="#{c.descricao}" itemValue="#{c}" />
				</p:selectOneMenu>

				<p:outputLabel value="Valor Unitario" />
				<p:inputText value="#{cadastroProdutoBean.produto.valorUnitario}" />

				<p:outputLabel value="Estoque" />
				<p:inputText value="#{cadastroProdutoBean.produto.qtdEstoque}" />

				<h:commandButton action="#{cadastroProdutoBean.salvar}" />

			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
